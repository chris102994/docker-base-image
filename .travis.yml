#
# Travis CI file to build, test and push docker images to the Docker Hub.
#

language: generic

os:
  - linux

services:
  - docker

git:
  submodules: true

env:
  global:
  - DOCKER_REPO=christopher102994
  - DOCKER_NAME=docker-base-img

jobs:
  include:
  - stage: Alpine Container
    env: 
    - DOCKER_FILE=Dockerfile.alpine 
    - BASE_IMAGE=alpine:3.10 
    - IMAGE_TAG=alpine-3.10
    script:
      - source tools/scripts/versioning.sh 
      - tools/scripts/make_container.sh
    deploy:
        provider: script
        script: tools/scripts/push_to_registry.sh
        
  - stage: Debian Container
    env: 
      - DOCKER_FILE=Dockerfile.debian 
      - BASE_IMAGE=debian:buster-slim 
      - IMAGE_TAG=debian-10
    script:
      - source tools/scripts/versioning.sh 
      - tools/scripts/make_container.sh
    deploy:
        provider: script
        script: tools/scripts/push_to_registry.sh

  - stage: Ubuntu Container
    env: 
      - DOCKER_FILE=Dockerfile.debian 
      - BASE_IMAGE=ubuntu:bionic-20200112
      - IMAGE_TAG=ubuntu-bionic
    script:
      - source tools/scripts/versioning.sh 
      - tools/scripts/make_container.sh
    deploy:
        provider: script
        script: tools/scripts/push_to_registry.sh

  - stage: Git Tag
    before_deploy:
      - git config --local user.name $GIT_USERNAME
      - git config --local user.emial $GIT_EMAIL
      - source tools/scripts/versioning.sh
      - git tag $GIT_TAG
    deploy:
        provider: releases
        api_key: $GIT_TOKEN
        on:
          condition: $PUSH_TAG = true
          branches:
            only:
              - master
